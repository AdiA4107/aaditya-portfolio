<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMUN 2025 Secretary-General's Address - Aaditya Agarwal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        .page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }
        
        .back-button:hover {
            color: #f0f0f0;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        
        .page-subtitle {
            color: #f0f0f0;
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .videos-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .video-section {
            background: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #8B0000;
            margin-bottom: 1rem;
            text-align: center;
            line-height: 1.4;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            min-height: 500px;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-link {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        
        .video-link:hover .play-overlay {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #8B0000;
            transition: all 0.3s ease;
        }
        
        .video-link:hover .play-button {
            transform: scale(1.1);
            background: white;
        }
        
        @media (max-width: 768px) {
            .videos-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-content">
        <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>
        
        <div class="header-section">

        </div>
        
        <div class="video-section">
            <h2 class="video-title">Opening Ceremony Speech as Secretary General of Cathedral Model United Nations 2025</h2>
            <div class="video-container">
                <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1130569066?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Opening Ceremony Speech"></iframe></div>
            </div>
        </div>
    </div>
</body>
</html>
